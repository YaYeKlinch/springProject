<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link th:href="@{/static/styles/button.css}" rel="stylesheet" />
</head>
<body>
<a th:text="#{registration.text }"></a>
<a th:text="${name}"></a>
<form th:action="@{/registration}" method="post">
    <div><label> <a th:text="#{userName.text}" ></a> <input type="text" name="username"/> </label></div>
    <div><label> <a th:text="#{password.text}" ></a> <input type="password" name="password"/> </label></div>
    <div><button class="btn" type="submit"  th:text="#{signUp.button}"></button></div>
</form>
</body>
</html>
