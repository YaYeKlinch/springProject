<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragment/head :: head"></head>
<body>
<div class="container">
<header th:replace="/fragment/navbar :: navbar"></header>
    <a  href="/addAccount">Add new account</a>
<h1 th:inline="text"><a th:text = "#{hello.text}"></a> [[${#httpServletRequest.remoteUser}]]!</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Costs</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="account : ${accounts}">
            <td th:text="${account.name}"> </td>
            <td th:text="${account.number}"> </td>
            <td th:text="${account.costs}">> </td>
            <td><a th:href="@{/main/creditCard/{id}(id =${account.id})}">create card</a></td>
            <div th:unless="${#lists.isEmpty(account.getCreditCards())}">
            <td><a th:href="@{/main/{id}(id =${account.id})}">addCosts</a></td>
            </div>
            <div th:unless="${#lists.isEmpty(account.getCreditCards())}">
                <td><a th:href="@{/main/creditCardList/{id}(id =${account.id})}">my cards</a></td>
            </div>
        </tr>
    </table>
</div>
</body>
</html>
