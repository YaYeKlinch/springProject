<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragment/head :: head"></head>
<body>
<div class="container">
    <header th:replace="/fragment/navbar :: navbar"></header>

    <form  th:action="@{|/main/creditCard/${accountId}|}"  method="post">
        <div class="form-group blu-margin">
            <select class="form-control"  th:name="cardType" id="dropOperator">
                <option th:each="type : ${cardTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <input type="number" th:name="pin"/>
        <input type="number" th:name="confirmedPin"/>
        <a th:text=${Exception}></a></label>
        <div><input type="submit" value="Edit"/></div>
    </form>
</div>
</body>
</html>
