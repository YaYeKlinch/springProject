<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="/fragment/head :: head"></head>
<body>
<div class="container">
    <header th:replace="/fragment/navbar :: navbar"></header>
    <h1 th:text="#{addPayment.text}"></h1>
    <form  th:action="@{/add-payment}"  method="post" th:object="${payment}">
        <label><a th:text="#{property.text}"/>  <input type="number" th:field="*{property}"/></label>
        <label> <a th:text="#{purpose.text}"/> <input  th:field="*{purpose}"/></label>
        <a th:text="${Error}"></a>
        <div><button class="btn" type="submit"  th:text="#{submit.button}"></button></div>
    </form>
</div>
</body>
</html>
